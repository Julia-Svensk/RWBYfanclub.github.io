<!-- Tala om att det är html-dokument -->
<!DOCTYPE html>

<!-- Alla element ska finnas inom html-taggen -->
<html>
<!-- I head placeras saker som inte är innehåll, tex css-filer och javascript -->
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
    <!-- Dessa 3 meta-taggar måste vara först i head för att alla tecken (åäö) och Bootstrap ska fungera korrekt -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link rel="icon" type="image/png" href="bilder/rwby4.png">    <!-- Koppla in Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Koppla in egen CSS-fil style.css OBS! Ha den som sista css-fil -->
    <link rel="stylesheet" type ="text/css" href="css/style.css">

    <!-- Koppla in och JQuery Bootstrap javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Koppla in egen JavaScript-fil funktion.js OBS! Ha den som sista js-fil -->
    <script type="text/javascript" src="js/funktion.js"></script>

    <!-- I title skriver du titeln som webbläsarfönstret ska ha när den här sidan besöks-->
    <title>RWBY Chat</title>
</head>

<!-- I body finns allt innehåll på hemsidan -->
<body ng-app="app">
    <nav class="nav navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">RWBY FANCLUB</a>
            <ul class="nav navbar-nav">
                <li><a href="RWBYepisode.html">Episodes</a></li>
                <li><a href="RWBYChibbi.html">Chibi episodes</a></li>
                <li><a href="RWBYmusic.html">Music</a></li>
                <li><a href="RWBYchat.html">Chat</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="login" href="RWBYlogin.html">Log in</a></li>
            </ul>
        </div>
    </nav>

<div class="col-sm-10">
    <div id="chat" class="col-sm-5">
        <div ng-controller="UserCtrl">
            <div ng-if="firebaseUser">
                <div ng-controller="KommentarCtrl">
                    <div id="chat" ng-repeat="kommentar in kommentarer">
                        <p><b>{{ kommentar.skribent }}</b> {{ kommentar.text }}</p>
                    </div>
                    <form ng-submit="addComment()">
                        <div class="form-group">
                            <input placeholder="Name" type="text" class="form-control" ng-model="kommentar.skribent">
                        </div>
                        <div class="form-group">
                            <input placeholder="Your comment" type="text" class="form-control" ng-model="kommentar.text">
                        </div>
                       <button id="gbutton" type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Upload comment!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-5">

        <img class="bilder" width="650" height="510" id="chatbild" src="bilder/rwbyfate.png">

        </div>
        <div class="col-sm-5">
<h4>You can only see the chat if you have <a id="chattext" href="RWBYlogin.html">signed in</a></h4>
</div>
    </div>

</div>
</body>
</html>
